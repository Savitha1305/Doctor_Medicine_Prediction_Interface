    <!-- Header -->

        <div class="logo">Medicine<span>Prediction</span></div>

            <a href="/index.html">Home</a>

    <!-- Main Section -->
    <div class="main-content">
        <div class="container">
            <h2>Check Medicines Availability</h2>
            
            <label for="hospital-select">Select Hospital:</label>
            <select id="hospital-select">
                <option value="">--Select Hospital--</option>
                <option value="Banglore Govn Hospital">Banglore Govn Hospital</option>
                <option value="Mandya Govn Hospital">Mandya Govn Hospital</option>
                <option value="Mysore Govn Hospital">Mysore Govn Hospital</option>
            </select>
            
            <label for="medicine-select">Select Medicine:</label>
            <select id="medicine-select">
                <option value="">--Select Medicine--</option>
                <option value="Dolo 650">Dolo 650</option>
                <option value="Paracetamol">Paracetamol</option>
                <option value="Dart">Dart</option>
            </select>
            
            <button onclick="predictAvailability()">Predict Medicine Availability</button>
            
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading-circle"></div>
            <div id="availability-result" class="availability-result"></div>
        </div>
        
        <div class="doctor-image">
            <img src="med1.png" alt="Doctor" />
        </div>
